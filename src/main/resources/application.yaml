
server:
  port: 8081
  servlet:
    context-path: /examplesecurity/api/v1

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: $postgres_169

jwt:
  token-prefix: Bearer 
  secret: e3a14397-1982-4d71-bbad-392f45c9015f
  expiration-minutes: 5